<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback - FindYourFashion</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <a href="index.html"><img src="app_logo.png" alt="FindYourFashion Logo" class="logo-image"></a>
            <span><a href="index.html" class="logo-text">FindYourFashion</a></span>
        </div>
    </header>

    <main>
        <form id="feedback-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="rating">Rate Us:</label>
            <select id="rating" name="rating">
                <option value="excellent">Excellent</option>
                <option value="good">Good</option>
                <option value="average">Average</option>
                <option value="poor">Poor</option>
            </select>

            <label>What did you like about us?</label>
            <div>
                <input type="checkbox" id="quality" name="features" value="quality">
                <label for="quality">Product Quality</label>
            </div>
            <div>
                <input type="checkbox" id="service" name="features" value="service">
                <label for="service">Customer Service</label>
            </div>
            <div>
                <input type="checkbox" id="design" name="features" value="design">
                <label for="design">Website Design</label>
            </div>

            <label for="comments">Your Feedback:</label>
            <textarea id="comments" name="comments" rows="5" required></textarea>

            <button type="submit">Submit Feedback</button>
        </form>
    </main>

    <script>
        document.getElementById('feedback-form').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('Feedback submitted successfully!');
        });
    </script>
</body>
</html>
