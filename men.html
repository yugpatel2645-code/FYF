<!DOCTYPE html>
<html lang="en">
<head>

    <title>Men's Fashion - FindYourFashion</title>
    <link rel="stylesheet" href="styles.css">

<body>
    <header>

            <a href="index.html"><img src="app_logo.png" alt="FindYourFashion Logo" class="logo-image"></a>

    <main>

                <button class="add-to-cart" data-id="2" data-name="Dark Brown Tailored Fit Milano Tuxedo" data-price="1109">Add to Cart</button>

            <div class="product-item">
                <img src="product3.jpg" alt="Crewneck Sweater" class="product-img">
                <p><strong>Off-White Crewneck</strong><br>$999</p>
                <button class="add-to-cart" data-id="3" data-name="Off-White Crewneck" data-price="999">Add to Cart</button>
