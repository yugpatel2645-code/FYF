<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Women's Fashion - FindYourFashion</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <a href="index.html"><img src="app_logo.png" alt="FindYourFashion Logo" class="logo-image"></a>
            <span><a href="index.html" class="logo-text">FindYourFashion</a></span>
        </div>
    </header>

    <main>
        <h1>Women's Fashion</h1>
        <div class="product-list">
            <div class="product-item">
                <img src="product4.jpg" alt="Red Dress" class="product-img">
                <p><strong>Redcurrant jacquard knit short dress</strong><br>$2799</p>
                <button class="add-to-cart" data-id="4" data-name="Redcurrant jacquard knit short dress" data-price="2799">Add to Cart</button>
            </div>
            <div class="product-item">
                <img src="product5.jpg" alt="Silk Shirt" class="product-img">
                <p><strong>Cameron Straight Fit Mulberry Silk Shirt</strong><br>$1250</p>
                <button class="add-to-cart" data-id="5" data-name="Cameron Straight Fit Mulberry Silk Shirt" data-price="1250">Add to Cart</button>
            </div>
            <div class="product-item">
                <img src="product6.jpg" alt="Twinset" class="product-img">
                <p><strong>Twinset</strong><br>$3100</p>
                <button class="add-to-cart" data-id="6" data-name="Twinset" data-price="3100">Add to Cart</button>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 FindYourFashion</p>
        <a href="index.html">Back to Home</a> | 
        <a href="feedback.html">Feedback</a> | 
        <a href="mailto:info@findyourfashion.com">Contact Us</a>
    </footer>

    <script src="script.js"></script>
</body>
</html>
